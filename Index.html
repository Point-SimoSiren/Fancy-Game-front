<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .game-card {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .game-card-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            width: 23%;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .game-card-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .game-card-item h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .game-card-item p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .game-card-item .download-info {
            font-weight: bold;
            color: #007BFF;
        }

        .loading {
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        .error {
            text-align: center;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Game List</h1>
    <div id="gameList" class="game-card"></div>
    <div id="loading" class="loading">Loading games...</div>
    <div id="error" class="error" style="display: none;">Failed to load games. Please try again later.</div>
</div>

<script>
    // Function to fetch and display games from the API
    function fetchGames() {
        const gameListContainer = document.getElementById('gameList');
        const loadingIndicator = document.getElementById('loading');
        const errorIndicator = document.getElementById('error');

        // Show loading indicator
        loadingIndicator.style.display = 'block';
        gameListContainer.style.display = 'none';
        errorIndicator.style.display = 'none';

        fetch('https://localhost:7037/api/Games')
            .then(response => response.json())
            .then(data => {
                loadingIndicator.style.display = 'none';
                gameListContainer.style.display = 'flex';
                gameListContainer.innerHTML = '';

                // Display each game in a card

                    gameCard.classList.add('game-card-item');

                    gameCard.innerHTML = `

                        <h3>${game.name}</
